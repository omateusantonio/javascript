<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código JS</title>
</head>
<body>
    <h1>Código JS</h1>
    <p>Para criar o código JS, é necessário abrir a tag <code>&lt;script&gt;</code> ao final do código dentro do body.</p>

    <script>

    var nome =  window.prompt('Qual é seu nome?') // pergunta o nome e armazena na variável nome
    window.alert('É um prazer te conhecer, ' + nome) // o sinal de mais vai concatenar a string com a variável

    </script>
</body>
</html>
