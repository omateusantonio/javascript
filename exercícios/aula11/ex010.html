<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro:</p>
    <input type="number" name="txtvel" id="vel">

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade atual é de ${vel} km/h`
            if (vel > 60) {
                res.innerHTML += ' <br> Você foi MULTADO!'
            } else {
                res.innerHTML += '<br> Você está respeitando os limites de velocidade :)'
            }
        }
    </script>
</body>
</html>
