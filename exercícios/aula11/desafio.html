<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    <p>Digite o nome do país em que você nasceu:</p>
    <input type="text" name="pais" id="txtpais">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="origem"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('txtpais').value // SE NAO TIVER O VALUE A FUNÇÃO NÃO FUNCIONA
            var res = document.getElementById('origem')

            res.innerHTML = `Se você nasceu em ${pais}, você é `
            if (pais != 'Brasil') {
                res.innerHTML += 'estrangeiro'
            } else {
                res.innerHTML += 'brasileiro'
            }

        }
    </script>
</body>
</html>
